<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simulator Monitor</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="rickshaw.min.css" rel="stylesheet">
    <style>
      #matrix .cell {
        width: 50px;
        height: 50px;
      }

      #matrix .cell .alive {
        background-color: #333;
      }

      #matrix .cell .dead {
        background-color: #ddd;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <h1>Game of Life</h1>

      <div class="row">
        <div class="col-md-3">
          <h3>Configuration</h3>
          <div id="net-status"></div>
          <form>
            <div class="form-group">
              <label for="size">Size</label>
              <input type="number" class="form-control" id="size" placeholder="8">
            </div>
            <div class="form-group">
              <label for="timeunit">TimeUnit</label>
              <input type="number" class="form-control" id="timeunit" placeholder="1">
            </div>
          </form>
          <div>
            <a href="#" class="btn btn-sm btn-primary" id="button-build">Build</a>
            <a href="#" class="btn btn-sm btn-primary" id="button-start">Start</a>
            <a href="#" class="btn btn-sm btn-primary" id="button-stop">Stop</a>
          </div>
        </div>

        <div class="col-md-9">
          <h2>Matrix</h2>
          <div id="matrix">
          </div>
        </div>
      </div>

    </div>

    <script src="client.js"></script>
  </body>
</html>
